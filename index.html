<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <h1>Guess That City!</h1>
    <div id="cityOne">
      <div id="container">
        <div id="statsCard">
          <h4>Quality of life scores:</h4>
          <br />
        </div>
        <img id="cityPhoto" src="" alt="City Photo" />
      </div>
      <br />
      <div id="submitGroup">
        <form id="guessForm">
          <label for="cityGuess">What city is this?: </label><br /><br />
          <input type="text" id="cityGuess" name="cityGuess" value="" />
          <button id="btn" type="submit">Submit</button>
          <div id="submissionResponse"></div>
        </form>
        <br />
        <button id="hint" type="submit">Hint?</button>
        <span id="country">#####</span>
        <br />
        <br />
        <button id="getAnswerBtn" type="submit">Get answer?</button>
        <span id="cityName"></span>
        <br /><br />
        <form>
          <button id="nextCity" type="submit">Next City</button>
        </form>
      </div>
    </div>
  </body>
</html>
